<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/iniciosesion.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6">
                <img src="./img/eco.jpg" alt="Logo de Eco Puntos" class="img-fluid">
            </div>
            <div class="col-md-6 form-container">
                <h3 class="text-center">INICIO DE SESIÓN</h3>
                <form>
                    <div class="form-group">
                        <label for="username"><i class="fa fa-users"></i> Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa fa-key"></i> Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <a href="./iniciosesionperfil.html" class="btn btn-primary">Iniciar Sesión</a>
                    
                </form>
                <div class="text-center mt-3">
                    <p>¿Aun no tienes una cuenta? <a href="./registrate.html">Registrate Aqui</a></p>
                </div>
            </div>
        </div>
        <footer>
            <p>© 2025 Eco Puntos | Diseñado con propósito sostenible</p>
        </footer>
    </div>
</body>
</html>
