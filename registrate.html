<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/registrate.css">
</head>
<body>
    <div class="container register-container">
        <div class="row">
            <div class="col-md-6">
                <img src="./img/eco.jpg" alt="Logo de Eco Puntos" class="img-fluid">
            </div>
            <div class="col-md-6 form-container">
                <h3 class="text-center">CREA TU CUENTA</h3>
                <form>
                    <div class="form-group">
                        <label for="name"><i class="fa fa-user"></i> Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa fa-key"></i> Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Crea tu contraseña">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password"><i class="fa fa-key"></i> Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Repite tu contraseña">
                    </div>
                    <a href="./iniciosesionperfil.html" class="btn btn-primary">Registrarse</a>
                </form>
                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="./iniciosesion.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
        <footer>
            <p>© 2025 Eco Puntos | Diseñado con propósito sostenible</p>
        </footer>
    </div>
</body>
</html>
